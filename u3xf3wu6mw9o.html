<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Huddle Scavanger Hunt</title>
    <link rel="icon" type="image/png" href="./img/logo_scavenger_hunt.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/scavengerHunt.css" />
  </head>

  <body>
    <section>
      <div class="container-full mx-auto">
        <div class="grid grid-cols-1 text-white text-center">
          <div class="bg-purple-700 py-4">
            <h1>Third Thursday</h1>
            <h1 class="text-4xl font-bold">SCAVENGER HUNT</h1>
            <h1>Presented by Hub Huddle</h1>
          </div>
          <div class="bg-purple-800 py-4">
            <h1>Don't forget to sign in! <a href="./ribs.html" class="text-yellow-400">Click here</a></h1>
          </div>
          <div class="bg-slate-200 page-body py-6 px-6 text-black text-start">
            <div class="container text-xl">
              <p class="text-cyan-600 text-3xl text-center font-bold pb-4">
                WORD SCRAMBLE
              </p>
              <p class="pb-2">
                Take these scrambled letters and unscramble them to go to your
                next location.
              </p>
              <p class="pb-6">
                <span class="font-bold">TIP:</span> Take a screenshot and use
                your photo editing app to draw.
              </p>
              <p class="font-mono text-5xl">ULBE</p>
              <p class="font-mono text-5xl">LOTBET</p>
              <p class="font-mono text-5xl">FOECOE</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
