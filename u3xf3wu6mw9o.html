<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Huddle Scavanger Hunt</title>
    <link rel="icon" type="image/png" href="./img/logo_scavenger_hunt.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/scavengerHunt.css" />

  <body>
    <section>
      <div class="grid grid-cols-1 text-white text-center">
        <div class="bg-purple-800 py-4">
          <h1>Third Thursday</h1>
          <h1 class="text-5xl font-heading">SCAVENGER HUNT</h1>

        </div>
        <div class="bg-purple-900 py-4">
          <h1>
            Don't forget to sign in!
            <a href="./ribs.html" class="text-yellow-400">Click here</a>

        <div class="page-body py-6 px-6 text-black text-start">

            <p class="text-cyan-500 text-5xl text-center font-heading pb-4">
              WORD SCRAMBLE
            </p>

              Take these scrambled letters and unscramble them to go to the next

            </p>

              <span class="font-bold">TIP:</span> Take a screenshot and use your

            </p>
            <p class="font-mono text-4xl">1. ULBE</p>
